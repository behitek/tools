name: Deploy Tools to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies for gross-net-convert
        run: |
          cd gross-net-convert
          pnpm install --frozen-lockfile

      - name: Build and export gross-net-convert
        run: |
          cd gross-net-convert
          pnpm run build

      - name: Create deployment directory structure
        run: |
          mkdir -p ./deploy-site
          mkdir -p ./deploy-site/emoji-picker
          mkdir -p ./deploy-site/salary-calculator

      - name: Copy emoji-picker files
        run: |
          cp -r ./emoji-picker/* ./deploy-site/emoji-picker/

      - name: Copy gross-net-convert build files
        run: |
          cp -r ./gross-net-convert/out/* ./deploy-site/salary-calculator/

      - name: Copy main homepage
        run: |
          cp ./index.html ./deploy-site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4